<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Chane of Command - Experiential Marketing Agency" />
    <meta
      name="description"
      content="CHANE OF COMMAND is an experiential marketing agency founded by Winifred Chane in 2017 to offer clients targeted multi-media direction, location scouting, boutique marketing services, creative consultation and event production."
    />
    <meta name="keywords" content="experiential marketing, event production, creative consultation, location scouting, multimedia direction, marketing agency, Winifred Chane" />
    <meta name="author" content="Chane of Command" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://chaneofcommand.com/" />
    <meta property="og:title" content="Chane of Command - Experiential Marketing Agency" />
    <meta property="og:description" content="Experiential marketing agency offering multi-media direction, location scouting, boutique marketing services, creative consultation and event production." />
    <meta property="og:image" content="https://chaneofcommand.com/logo512.png" />
    <meta property="og:site_name" content="Chane of Command" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://chaneofcommand.com/" />
    <meta property="twitter:title" content="Chane of Command - Experiential Marketing Agency" />
    <meta property="twitter:description" content="Experiential marketing agency offering multi-media direction, location scouting, boutique marketing services, creative consultation and event production." />
    <meta property="twitter:image" content="https://chaneofcommand.com/logo512.png" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="United States" />
    <link rel="canonical" href="https://chaneofcommand.com/" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Chane of Command</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  
  </body>
</html>
